<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Tragenda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" href="tragenda_icon.png">
  <link rel="icon" href="tragenda_icon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- HEADER -->
  <div class="header">
    <div class="wrapper">
      <h1>Tragenda
        <span class="login-out-btn">Login</span>
      </h1>
      <!-- .profile-img goes here -->
    </div>
    <div class="progress-bar-outer">
      <div class="progress-bar-inner"></div>
    </div>
  </div><!-- /.header -->
  <div class="wrapper">
    <!-- CONTENT -->
    <div class="content-wrapper">
      <!-- SEARCH-DIV -->
      <div class="ui-div">
        <p class="element-label">Search
          <span style="color:#026AA7">open</span>
          cards by
          <span style="color:#026AA7">label</span>
        </p>
        <form id="search-form">
          <input class="search-box" type="search" placeholder="#"/>
        </form>
        <!-- LABEL -->
        <p class="element-label cards-label"></p>
      </div>
      <!-- CARDS -->
      <ul class="cards"></ul>
    </div><!-- /.content-wrapper -->
  </div>
  <a class="footer" href="https://twitter.com/karlpokus" target="_blank">@karlpokus</a>
  <a class="version" href="https://github.com/karlpokus/tragenda">v1.1.3</a>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
  <script src='https://api.trello.com/1/client.js?key=02dd7747bdc4f252e2a661dc0f5b036e'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js'></script>
  <script src="index.js"></script>
  </body>
</html>
